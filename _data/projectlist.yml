- title: "Biomedical computer vision for precision oncology"
  image: ProBiomedical.png
  description: Detection and segmentation of lesions in medical images such as CT are routinely performed in radiology centres for patient diagnosis and treatment planning. This process is time-consuming and prone to inter- and intra-observer variations. Computerized methods have been developed to assist precision diagnosis and treatment planning efficiently but there is still much scope of improvement especially when there are limited amount of data or annotations for training. In this project, we investigate advanced machine learning including semi-supervised or weakly supervised algorithms for semantic segmentation of regions of interests from CT and MRI images.
