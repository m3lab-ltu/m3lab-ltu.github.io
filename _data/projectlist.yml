- title: "Leveraging the Crossing-based Interaction Paradigm for Interface Design"
  image: ProCross.png
  description: Crossing has arguably become an important paradigm in human-computer interaction such as mouse input, stylus input, direct finger touch and remote display interaction. Yet its interactive potentials have not been fully explored. Hence, we have conducted a series of studies to leverage the expressiveness of crossing for user interface design. First, we introduced the use of crossing-based selection in virtual reality and investigated its performance in comparison to pointing-based selection. We also applied the crossing paradigm to moving target selection, and proposed a model to quantify the endpoint uncertainty in crossing-based moving target selection. In addition, we looked into distractor effects on crossing-based interaction. 
