- title: "Computational Design of Mid-scale Layout using Data-driven Optimization"
  image: ProComputational.png
  description: Given an input layout domain such as the boundary of a shopping mall, the proposed approach synthesizes the paths and sites by optimizing three metrics that measure crowd flow properties:mobility, accessibility, and coziness. While these metrics are straightforward to evaluate by a full agent-based crowd simulation, optimizing a layout usually requires hundreds of evaluations, which would require a long time to compute even using the latest crowd simulation techniques. To overcome this challenge, we propose a novel data-driven approach where nonlinear regressors are trained to capture the relationship between the agent-based metrics, and the geometrical and topological features of a layout. The proposed approach synthesizes crowd-aware layouts and improve existing layouts with better crowd flow properties.
