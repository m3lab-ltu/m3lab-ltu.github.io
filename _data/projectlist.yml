- title: "Urban Zoning Classification from Heterogenous Imagery Data using Artificial Intelligence"
  image: ProUrban.png
  description: Urban zoning enables various applications in land use analysis and urban planning. The proposed approach focuses on automatic urban zoning using higher-order Markov random fields (HO-MRF) built on multi-view imagery data including street-view photos and top-view satellite images. In the proposed HO-MRF, top-view satellite data is segmented via a multi-scale deep convolutional neural network (MS-CNN) and used in lower order potentials. Street-view data with geo-tagged information is augmented in higher-order potentials.
