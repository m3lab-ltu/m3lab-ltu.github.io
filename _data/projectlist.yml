- title: "Cognitive Illusions in Virtual Environments"
  image: PiPsiDiagram.png
  description: In a [2020 paper](https://ieeexplore.ieee.org/abstract/document/9055149), my colleagues and I presented a research agenda regarding five key constructs that are part of how users experience virtual environments:immersion, coherence, Place Illusion, Plausibility Illusion, and presence. It is believed that immersion (the technical qualities of a system) and coherence (the degree to which the experience matches up with user expectations) lead to Place Illusion (the user's feeling that they are in another place) and Plausibility Illusion (the feeling that the events a user is seeing are actually happening), and that these two feelings give rise to the sensation of presence. This project seeks to generate knowledge about these constructs and the relationships between them. 
