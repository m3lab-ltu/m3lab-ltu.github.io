- title: "Human Perception of and in Immersive Environments"
  image: Ponzo.png
  description: There are high hopes that immersive technology (augmented, mixed, and virtual reality) will enable new possibilities in training, education, telepresence, and many other fields. However, for this to be the case, we need to know that users perceive these environments accurately. Such technologies also have the potential to transform the study of human perception more generally, as they offer the ability to generate experimental stimuli that are both highly controllable and ecologically valid. This project seeks to generate quantitative data and theoretical models for how humans perceive stimuli presented by immersive technologies.
