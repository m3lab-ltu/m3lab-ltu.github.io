- title: "Immersive Analytics, particularly Immersive Archaeology"
  image: IATaxonomy_archaeology.png
  description: Advances in a variety of computing fields, including “big data”, machine learning, visualization, and augmented/mixed/virtual reality, have combined to give rise to the emerging field of immersive analytics, which investigates how these new technologies support analysis and decision making. In a [2019 paper](https://www.frontiersin.org/articles/10.3389/frobt.2019.00082/full), my colleagues and I identified some of what we consider to be the most important research questions facing immersive analytics. This project seeks to investigate these questions.<br>I have a particular interest in the application of immersive analytics to the field of archaeology. Archaeologists collect rich and complex spatiotemporal data in the course of their fieldwork. This data, however, frequently lies unused after it is collected because it is difficult to analyze, and the archaeology domain experts frequently lack the time and computational expertise needed to extract maximum value from their data. This project seeks to develop and evaluate tools to enable new archaeological research.
