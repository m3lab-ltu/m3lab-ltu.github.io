  title: "Augmented reality comes to the fight against COVID-19" by Australian Financial Reviews
  tags:
    - Hololens
    - Augmented Reality, AR
    - COVIC-19
  content: Researchers have developed an augmented-reality visualisation of the effects of COVID-19 that they say could help with the diagnosis and treatment of the disease.
The visualisation, which uses Microsoft's HoloLens 2 "mixed-reality" headset, turns conventional, two-dimensional CT scans of COVID-damaged lungs into 3D images.

